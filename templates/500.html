{% extends "base.html" %}
{% load static %}

{% block content%}

<!-- 500 Page Error, if a user enters incorrect URL sample from Guido -->

<div class="overlay"></div>
<div class="container-fluid  error-container">
    <div class="row ">
        <div class="col-12 text-center">
            <h1 class="uppercase font-weight-bold error-heading"> 
                <span class="text-black"> 500</span> error
            </h1>
            <h3 class="mt-5 error-sub-heading">
                Oops! Internal Server Error...
            </h3>
            <a href="{% url 'home' %}" class=" btn btn-black border border-black rounded-0">
                Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
